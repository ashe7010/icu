<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>111</title>
    <style type="text/css">
     p.d{
         position: relative;
        }
     p.d::before{
         height: 0;
         width: 0;
         content: "";
         border: 15.5px solid transparent;
         border-right-color: #212121;
         position: absolute;
         left: -30px;
         transition: all 0.5s;
         opacity: 0;
     }
        p.d::after{
            content: attr(title);
            color: deeppink;
            background-color: black;
            opacity: 0;
            left: 0px;
            position: absolute;
            transition: all 0.5s;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px ;
        }
        p.d:hover::before{
            transition: all 0.5s;
            position: absolute;
            opacity: 1;
            left: 51px;
        }
        p.d:hover::after{
            transition: all 0.5s;
            word-break: keep-all;
            opacity: 1;
            position: absolute;
            left: 82px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px ;
        }
    </style>
</head>
    <body>
   <h2>
        <p class="d" title="意大利语你好" >Ciao</p>
   </h2>
    </body>
</html>
